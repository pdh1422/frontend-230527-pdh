<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입 페이지 실습 예제</title>
  <style>
    h1 {
      text-align: center
    }
  </style>
</head>

<body>
  <h1>롯데 자이언츠몰 회원 가입을 환영합니다.</h1>
  <form>
    <fieldset>
      <legend>사용자 정보
      </legend>
      <list>
        <ul>
          <li>아이디
            <label for="id"></label>
            <input type="id" id="id" placeholder="4자~10자 사이, 공백 없이" required>
          </li>
          <li>이메일
            <label for="email"></label> <input type="email" id="uid" required>
          </li>
          <li>비밀번호
            <label for=" pass1"></label> <input type="password" id="pass1" placeholder="문자와 숫자, 특수 기호 포함" required>
          </li>
          <li>비밀번호 확인
            <label for="pass2"></label> <input type="password" id="pass2" required>
          </li>
        </ul>
      </list>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" id="ymail" value="yamil" name="mail">
      <label for="ymail">메일 수신</label>
      <input type="radio" id="nmail" value="namil" name="mail" checked>
      <label for="nmail">메일 수신 안 함</label>
    </fieldset>
    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
  </form>

</body>

</html>
